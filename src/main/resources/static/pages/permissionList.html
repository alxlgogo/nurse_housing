<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to nurse hoursing</title>

    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/permissionList.css">
    <script type="text/javascript" src="/static/js/jquery-3.5.1.js"></script>
    <script src="../layui/layui.js"></script>
</head>

<body>

    <div class="my-top-bar">
        <ul class="layui-nav">
            <li class="layui-nav-item">
                <a href="">controller<span class="layui-badge">9</span></a>
            </li>
            <li class="layui-nav-item">
                <a href="">My<span class="layui-badge-dot"></span></a>
            </li>
            <li class="layui-nav-item">
                <a href=""><img src="//t.cn/RCzsdCq" class="layui-nav-img">My</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">edit info</a></dd>
                    <dd><a href="/logout">Quit</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="userList">
        <div class="my-left-bar">
            <ul class="layui-nav layui-nav-tree layui-bg-cyan layui-inline my-layui-nav-tree" lay-filter="demo">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">User Management</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">User</a></dd>
                        <dd><a href="javascript:;">Role</a></dd>
                        <dd><a href="javascript:;">permission</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">解决方案</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">移动模块</a></dd>
                        <dd><a href="">后台模版</a></dd>
                        <dd><a href="">电商平台</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">云市场</a></li>
                <li class="layui-nav-item"><a href="">社区</a></li>
            </ul>
        </div>

        <div class="my-right-table">
            

            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>category_level1</th>
                        <th>category_level2</th>
                        <th>path</th>
                    </tr>
                </thead>
                <tbody>

                <tr th:each="permission,stat : ${permissions}">
                    <!--        No，1，2，3，4，5-->
                    <td th:text="${permission.id}"></td>
                    <td th:text="${permission.name}"></td>
                    <td th:text="${permission.categoryLevel1}"></td>
                    <td th:text="${permission.categoryLevel2}"></td>
                    <td th:text="${permission.path}"></td>
                </tr>

                </tbody>
            </table>




        </div>

    </div>


    <script>
        layui.use('element', function () {
            var element = layui.element;

            //一些事件监听
            element.on('tab(demo)', function (data) {
                console.log(data);
            });
        });


        
        

    </script>

</body>

</html>
