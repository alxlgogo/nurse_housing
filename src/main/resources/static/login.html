<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to nurse hoursing</title>
    <link rel="stylesheet" href="/css/login.css">
    <script type="text/javascript" src="/js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
</head>

<body>
<div id="login_frame">
    <p id="login_logo"><img src="images/heart.png"></p>
    <form id="login_form" method="post" action="/user/login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <p>
            <label class="label_input">username</label>
            <input type="text" name="username" id="username" class="text_field"/>
        </p>
        <p id="label_input_hidden1"><label></label>
            <input type="hidden" class="text_field"/>
        </p>
        <p>
            <label class="label_input">password</label>
            <input type="password" name="password" id="password" class="text_field"/>
        </p>
        <p id="label_input_hidden2">
            <label></label><input type="hidden" class="text_field"/>
        </p>
        <div id="login_control">
            <input type="button" id="btn_login" value="Sign in" onclick="login();"/>
            <span>
                    <input type="checkbox" name="remember-me"/>remember-me
                </span>
            <a id="sign_up" href="register.html">Sign up</a>
        </div>
    </form>
</div>
</body>

</html>
